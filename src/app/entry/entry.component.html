<h1> Student Entry </h1>
<form (ngSubmit)="onSubmit(nameForm)" #nameForm="ngForm">

<label>Student Number: </label>
<input type="text" id="studNum" name="studNum" ngModel><br>

<label>Student First Name: </label>
<input type="text" id="studFName" name="studFName" ngModel><br>

<label>Student Last Name: </label>
<input type="text" id="studLName" name="studLName" ngModel><br>

<label>Student Program: </label>
<input type="text" id="studProg" name="studProg" ngModel><br>

<label>Student Year: </label>
<input type="text" id="studYear" name="studYear" ngModel><br><br>

<button type="submit" class="btn btn-primary">Submit</button>

</form>
